<!DOCTYPE html>
<html>
<head>
    <title>Nowa Gra</title>
</head>
<body>
    <h1>Nowa Gra</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="imie">Imię bohatera:</label><br>
        <input type="text" id="imie" name="imie" required><br><br>

        <label for="rasa">Rasa:</label><br>
        <select id="rasa" name="rasa">
            <option value="Człowiek">Człowiek</option>
        </select><br><br>

        <label for="klasa">Klasa:</label><br>
        <select id="klasa" name="klasa">
            <option value="Wojownik">Wojownik</option>
        </select><br><br>

        <button type="submit">Rozpocznij Przygodę</button>
    </form>
</body>
</html>
